name: Deploy Angular + Node to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and build Angular frontend
        working-directory: angular-frontend
        run: |
          npm install -g @angular/cli
          npm install
          ng build --configuration production

      - name: Deploy to Azure App Service (Node backend)
        uses: azure/webapps-deploy@v2
        with:
          app-name: your-node-app-name
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND }}
          package: node-backend/


      # Deploy to Azure App Service using Zip Deploy
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'CelesContainerWebApp'          # Change this
          slot-name: production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A04C453DCFE54F46811FDD8D34AA3558 }}
          package: angular-frontend/dist/angular-frontend
