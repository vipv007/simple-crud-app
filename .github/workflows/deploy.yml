name: Deploy to Azure App Service celweb

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout source code
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ› ï¸ Install frontend dependencies & build Angular
        working-directory: ./angular-frontend
        run: |
          npm install
          npm run build --prod

      - name: ğŸ› ï¸ Install backend dependencies
        working-directory: ./node-backend
        run: |
          npm install

      - name: ğŸ“¦ Prepare deployment folder
        run: |
          mkdir deploy
          cp -r node-backend/* deploy/
          cp -r angular-frontend/dist/angular-frontend deploy/public

      - name: ğŸ—œï¸ Zip deployment folder
        run: |
          cd deploy
          zip -r ../deploy.zip .

      - name: ğŸš€ Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: celweb
          package: deploy.zip
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
