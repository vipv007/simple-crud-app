name: Deploy to Azure App Service celweb (slot: celweb-new)

on:
  push:
    branches: main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout source code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 🛠️ Install frontend dependencies & build Angular
        working-directory: ./angular-frontend
        run: |
          npm install
          npm run build --prod

      - name: 🛠️ Install backend dependencies
        working-directory: ./node-backend
        run: |
          npm install

      - name: 📦 Prepare deployment package
        run: |
          mkdir deploy
          cp -r node-backend/* deploy/
          cp -r angular-frontend/dist/angular-frontend deploy/public

      - name: 🗜️ Zip deployment folder
        run: |
          cd deploy
          zip -r ../deploy.zip .

      - name: 🚀 Deploy to Azure App Service Slot
        uses: azure/webapps-deploy@v2
        with:
          app-name: celweb
          slot-name: new
          package: deploy.zip
          publish-profile: ${{ secrets.AZURE_WEBAPP_SLOT_PROFILE }}
