name: Azure Full Stack App Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Install Angular frontend dependencies
    - name: Install frontend dependencies
      working-directory: ./angular-frontend
      run: npm install

    # Build Angular frontend
    - name: Build Angular frontend
      working-directory: ./angular-frontend
      run: npm run build -- --configuration production

    # Copy Angular dist to backend
    - name: Copy Angular build to backend
      run: |
        rm -rf ./node-backend/dist
        mkdir -p ./node-backend/dist/angular-frontend
        cp -r ./angular-frontend/dist/angular-frontend/* ./node-backend/dist/angular-frontend/

    # Install backend dependencies
    - name: Install backend dependencies
      working-directory: ./node-backend
      run: npm install

    # Deploy backend (which includes Angular static files) to Azure App Service
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: CelesContainerWebApp                # Your Azure App Service name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./node-backend
